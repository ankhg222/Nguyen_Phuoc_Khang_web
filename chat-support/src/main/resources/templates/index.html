<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hỗ Trợ Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <h2>Chat Hỗ Trợ</h2>
            <p class="text-muted">Kết nối với đội ngũ hỗ trợ</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên của bạn
                </label>
                <input type="text" class="form-control" id="username" required 
                       placeholder="Nhập tên của bạn...">
            </div>
            
            <div class="mb-3">
                <label for="roomId" class="form-label">
                    <i class="fas fa-door-open"></i> Phòng chat
                </label>
                <select class="form-select" id="roomId" required>
                    <option value="">Chọn phòng chat...</option>
                    <option value="general">Hỗ trợ chung</option>
                    <option value="technical">Hỗ trợ kỹ thuật</option>
                    <option value="sales">Tư vấn bán hàng</option>
                    <option value="billing">Hỗ trợ thanh toán</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i> Vai trò
                </label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="customer" value="customer" checked>
                        <label class="form-check-label" for="customer">Khách hàng</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="support" value="support">
                        <label class="form-check-label" for="support">Nhân viên hỗ trợ</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Tham gia Chat
            </button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">
                Bằng cách tham gia, bạn đồng ý với 
                <a href="#" class="text-decoration-none">điều khoản sử dụng</a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value;
            const userRole = document.querySelector('input[name="userRole"]:checked').value;
            
            if (username && roomId) {
                // Redirect đến trang chat với parameters
                window.location.href = `/chat?username=${encodeURIComponent(username)}&roomId=${encodeURIComponent(roomId)}&role=${userRole}`;
            }
        });

        // Auto focus vào username input
        document.getElementById('username').focus();
    </script>
</body>
</html>
