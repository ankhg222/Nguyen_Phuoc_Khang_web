spring.application.name=Spring_Security

# Server configuration
server.port=8080

# Database configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=spring_security_final;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JSP Configuration for Demo 4
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.vn.iot=DEBUG
